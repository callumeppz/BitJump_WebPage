<body class="bg-gray-900">

    <!-- Header and Tabs -->
    <header nav class="navbar flex-container p-4 md:p-6 lg:p-8 bg-gray-900">
        <nav class="nav flex-item text-center space-x-4 sm:space-x-8 md:space-x-10">
            <a href="index.html">

                <button class="tablinks bg-gray-900">GitHub</button>

    <!-- Contact Form -->
    <form class="forms mt-8 space-y-4 rounded-md">
        <h3 class="text-3xl  text-white">Contact Me</h3>

        <label for="1" class="text-lg  text-white">Name</label>
        <input maxlength="16" name="user" type="text" id="1" class="w-full p-2 border rounded-md bg-white">

        <label for="2" class="text-lg  text-white">Email</label>
        <input name="email" type="email" id="2" class="w-full p-2 border rounded-md">

        <label for="3" class="text-lg  text-white">Option</label>
        <select name="Query" id="3" class="w-full p-2 border rounded-md text-white">
            <option value=""></option>
            <option value="Projects text-white">Projects</option>
            <option value="Contact me">Contact me</option>
        </select>

        <label for="4" class="text-lg  text-white">Query</label>
        <textarea placeholder="Max 200 Characters" maxlength="200" name="message" id="4" cols="30" rows="10"
            class="w-full p-2 border rounded-md"></textarea>

        <button id="submit" class="bg-blue-900 text-white p-2 rounded-md" onclick="alert('placeholder at this time')"">Submit</button>
    </form>
  

    <!-- Footer for Social Links -->
    <footer class="mt-8">
        <div class="links text-center">
            <p class="text-sm sm:text-base md:text-lg lg:text-xl xl:text-2xl">Created in 2023, Social links:
                <a target="_blank" href="https://github.com/callumeppz">GitHub</a>
