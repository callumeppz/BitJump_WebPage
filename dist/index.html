<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Callum Apps Portfolio</title>
    <meta name="description" content="Computer Science Graduate">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="dist/github.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="input.css">

</head>

<body class="bg-gray-900">

    <!-- Header and Tabs -->
    <header nav class="navbar navbar-expand navbar-dark bg-gray-900 nav">
        <div class="nav-item text-center bg-transparent space-x-4 sm:space-x-8 md:space-x-10">
            <button class="tablinks bg-gray-900">Home</button>
            <button class="tablinks bg-gray-900">Projects</button>
            <button class="tablinks bg-gray-900">About</button>
            <button class="tablinks bg-gray-900">Contact Me</button>
        </div>

        <!-- GITHUB LINK -->
        <a class="github1" target="_blank" href="https://github.com/callumeppz">
            <img src="dist/github.png" alt="Callum Apps GitHub" class="h-6 w-6">
        </a>
    </header>

    <!-- Main Content -->
    <main class="p-4 md:p-8 lg:p-16">
        <div class="welcome-text">
            <div class="slider-thumb">
                <div class="text-container">
                    <h1 id="TITLE" class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl">Welcome</h1>
                </div>

                <div class="textarea">
                    <hr class="my-4 md:my-8 lg:my-12">
                    <p class="text-sm sm:text-base md:text-lg lg:text-xl xl:text-2xl">
                        <strong>My name is Callum Apps and I'm a Computer <br>Science Student based in Reading, UK.
                            You can <br>find more about me, my work and my <br> interests on GitHub or LinkedIn.</strong>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Project Container -->
    <div class="project-row mt-8 space-y-4 flex flex-col sm:flex-row" id="project-rows">
        <div class="flex-container p-4 md:p-8 lg:p-16">
            <figure class="relative max-w-full md:max-w-sm lg:max-w-md transition-all duration-300 cursor-pointer filter grayscale hover:grayscale-0">
                <img class="w-full h-auto rounded-lg p-4 md:p-8 lg:p-16" src="Computer.jpg" alt="image description">
            </figure>
            <p class="article-text mt-4 sm:mt-0">Project 1, Rand Maze Game</p>
        </div>

        <div class="flex-container p-4 md:p-8 lg:p-16">
            <figure class="relative max-w-full md:max-w-sm lg:max-w-md transition-all duration-300 cursor-pointer filter grayscale hover:grayscale-0">
                <img class="w-full h-auto rounded-lg p-4 md:p-8 lg:p-16" src="Computer.jpg" alt="image description">
            </figure>
            <p class="article-text mt-4 sm:mt-0">Project 2, Drone Sim Game</p>
        </div>
    </div>

    <div>
        <h6 id="new" class="flex-container p-4 md:p-8 lg:p-16"></h6>
    </div>

    <!-- Contact Form -->
    <form class="forms mt-8 space-y-4">
        <h3 class="text-3xl">Contact Me</h3>

        <label for="1" class="text-lg">Name</label>
        <input maxlength="16" name="user" type="text" id="1" class="w-full p-2 border rounded-md bg-white">

        <label for="2" class="text-lg">Email</label>
        <input name="email" type="email" id="2" class="w-full p-2 border rounded-md">

        <label for="3" class="text-lg">Option</label>
        <select name="Query" id="3" class="w-full p-2 border rounded-md">
            <option value=""></option>
            <option value="Projects">Projects</option>
            <option value="Contact me">Contact me</option>
        </select>

        <label for="4" class="text-lg">Query</label>
        <textarea placeholder="Max 200 Characters" maxlength="200" name="message" id="4" cols="30" rows="10"
            class="w-full p-2 border rounded-md"></textarea>

        <button id="submit" class="bg-blue-900 text-white p-2 rounded-md">Submit</button>
    </form>

    <!-- Footer for Social Links -->
    <footer class="mt-8">
        <div class="links text-center">
            <p class="text-sm sm:text-base md:text-lg lg:text-xl xl:text-2xl">Created in 2023, Social links:
                <a target="_blank" href="https://github.com/callumeppz">GitHub</a>
                <img src="dist/github.png" alt="Callum Apps GitHub" class="h-6 w-6">
            </p>
        </div>
    </footer>

</body>

</html>
